<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link href="./css/style.css" rel="stylesheet" />   

    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/e872ba44e8.js" crossorigin="anonymous"></script>

    <title>Password Knitter</title>
  </head>
  <body onload="defaultPassword()">

    <!-- Navbar Starts Here -->
    <nav class="navbar navbar-expand-lg navbar-dark custom-bg">
        <div class="container-fluid">         
            <a class="navbar-brand" href="#">
              <img src="./img/logo.png" alt="">
              Password Knitter
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex">
                <a href="https://github.com/surajshende247/Password-Knitter">
                    <button class="btn btn-light">
                        <i class="fab fa-github me-2"></i>GitHub
                    </button>
                </a>                
              </form>
          </div>
        </div>
      </nav>
      <!-- Navbar Ends Here -->

    <div class="container">

      
        <h1 class="text-center display-1">Password Knitter</h1>

        <div class="m-5 p-2">
            <div class="row">
                <div class="col-md-6 mx-auto">
                  <label for="pass" class="visually-hidden">Password</label>
                  <input type="text" class="form-control form-control-lg" id="pass" placeholder="Password" readonly>
                </div>
                <div class="col-md-4 d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-warning btn-lg" onclick="copyButton()">
                    <i class="fas fa-copy me-4" id="copyButtonIcon"></i><span id="copyButtonText">Copy</span>
                  </button>
                </div>
            </div>         
        </div>

        <div class="m-5 p-2">
            <div class="row">
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="checksymbols" autocomplete="off">
                    <label class="btn btn-outline-success" for="checksymbols">Symbols</label>
                  
                    <input type="checkbox" class="btn-check" id="checknumbers" autocomplete="off">
                    <label class="btn btn-outline-success" for="checknumbers">Numbers</label>
                  
                    <input type="checkbox" class="btn-check" id="checklowercase" autocomplete="off">
                    <label class="btn btn-outline-success" for="checklowercase">Lowercase</label>

                    <input type="checkbox" class="btn-check" id="checkuppercase" autocomplete="off">
                    <label class="btn btn-outline-success" for="checkuppercase">Uppercase</label>
                </div>
            </div>
        </div>

        <div class="m-5 p-2">
            <div class="d-grid gap-2 col-4 mx-auto">
                <button class="btn btn-danger btn-lg" type="button" id="generateButton" onclick="defaultPassword()">
                    <i class="fas fa-sync-alt me-4"></i>
                    Generate Password
                </button>
              </div>
        </div>
         
    </div>

    <!-- Footer Starts Here-->
   
    <footer class="row fixed-bottom navbar-dark custom-bg text-white p-3">
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center">         
          <b>Made with <i class="fas fa-heart" style="color:red;"></i> for Hacktoberfest</b>
        </div>
        <div class="col-md-6 text-center ml-auto justify-content-end">
            <a href="https://www.digitalocean.com/?refcode=6755943e2b89&utm_campaign=Referral_Invite&utm_medium=Referral_Program&utm_source=badge">
                <img src="https://web-platforms.sfo2.digitaloceanspaces.com/WWW/Badge%202.svg" alt="DigitalOcean Referral Badge" />
            </a>
        </div>
    
         
    </footer>
       


    <!-- Footer Ends Here-->

    <!-- Bootstrap Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

     <!-- Custom JavaScript -->
     <script src="./js/script.js" type="text/javascript"></script>
    

  </body>
</html>
